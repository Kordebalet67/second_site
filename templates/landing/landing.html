{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">



</head>
<body>

    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="sql_out">
                        <output type="text" class="form-control">{{ sql_name }}</output>
                        <button type="submit" class="btn btn-primary">Получить</button>
                    </div>
                </div>
                <div class="col-lg-8">
                    <h1 class="title">База данных находится в стадии разработки<br>
                    Введите искомые данные в форме ниже</h1>
                    <div>
                        <form action="" method="post" class="form-row text-left ">{% csrf_token %}
                            <div class="form-group" >
                                <label>Введите имя</label>
                                <input type="text" name="{{ form.first_name.name }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Введите отчество</label>
                                <input type="text"  name="{{ form.second_name.name }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Введите фамилию</label>
                                <input type="text"  name="{{ form.surname.name }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Введите дату рождения</label>
                                <input type="text"  name="{{ form.birth_date.name }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Введите email</label>
                                <input type="text" name="{{ form.email.name }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Отправить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</body>
</html>
